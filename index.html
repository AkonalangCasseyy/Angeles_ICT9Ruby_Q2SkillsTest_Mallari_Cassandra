<div class="header">
    <img src="LOGO.png" width="60px"><br><br>
    <h2>OBMC Student Enrollment Form</h2>
    <p>Fill out the form below to enroll for the upcoming school year.</p>
</div>

<br>

<div class="container">
    <div class="form-box shadow">

        <form>

            <h5>Student Information</h5>
            <hr>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Birth Date</label>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-4">
                    <label>Gender</label>

                    <select class="form-select">
                        <option>Select...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>

                </div>
                <div class="col-md-4">
                    <label>Grade Level</label>
                    <select class="form-select">
                        <option>Select...</option>
                        <option>Grade 7</option>
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                    </select>
                </div>
            </div>

            <h5>Contact Details</h5>
            <hr>

            <div class="mb-3">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Input Email">
            </div>

            <div class="mb-3">
                <label>Contact Number</label>
                <input type="text" class="form-control" placeholder="Enter Number">
            </div>

           <h5>Other Information</h5>
            <hr>

            <div class="mb-3">
                <label>Mode of Learning</label><br>
                <input type="radio" name="mode"> Online
                <input type="radio" name="mode" class="ms-3"> Face-to-Face
            </div>

            <div class="mb-3">
                <input type="checkbox"> I confirm that the information provided is true.
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    Submit Enrollment
                </button>
            </div>


        </form>
    </div>
</div>
